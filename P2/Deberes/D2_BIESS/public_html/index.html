<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Préstamos Quirografarios</title>
    <link rel="stylesheet" href="style/index.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container p-2">
      <div id="main-container">
        <div class="text-right">
          <a href="mailto:ayudaprestamos@biess.fin.ec">¿Necesitas ayuda?</a>
        </div>
        <div class="m-2 shadow container">
          <div class="row">
            <div class="col p-0 text-center">
              <img src="./assets/img/header.png" alt="Encabezado" id="header" />
            </div>
          </div>
          <div class="row px-4 pb-4">
            <div class="col-4 p-0">
              <img
                src="./assets/img/foto-pq.jpg"
                alt="Prestamos"
                class="img-fluid"
              />
            </div>
            <div class="col-8 p-3" id="form-container">
              <form>
                <div class="row">
                  <div class="col form-group">
                    <input
                      type="text"
                      name="ci"
                      id="ci"
                      class="form-control my-2"
                      placeholder="Ingrese la cédula"
                    />
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control my-2"
                      placeholder="Ingrese la contraseña"
                    />
                  </div>
                  <div class="col row">
                    <div class="col-12">
                      <img
                        src="assets/img/title-info.png"
                        alt="información"
                        class="img-fluid"
                      />
                    </div>
                    <div class="col-12">
                      <p>
                        Utilice el teclado virtual para digitar su contraseña.
                        Si quiere ver su uso, haga click en el botón
                        <b> Manual Teclado </b>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="row" id="keyboard-container">
                  <div class="col-7 px-5 py-2" id="letter-key-container"></div>
                  <div class="col-5">
                    <div class="row">
                      <div class="col py-2" id="number-key-container"></div>
                    </div>
                    <div class="row py-2">
                      <div class="col">
                        <a href="#">
                          <img
                            src="./assets/img/btn-manualteclado.png"
                            alt="Manual Teclado"
                            class="img-fluid"
                          />
                        </a>
                      </div>
                    </div>
                    <div class="row p-2">
                      <input
                        type="submit"
                        value="Ingresar"
                        class="btn btn-warning"
                        id="submit"
                      />
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="row p-4" id="footer">
            <div class="col">
              <small>
                © Banco del Instituto Ecuatoriano de Seguridad Social
              </small>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="src/index.js" type="text/javascript"></script>
  </body>
</html>
