<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Trabaja con nosotros</title>
  </head>
  <body>
    <header>
      <h1 class="text-center m-4">Trabaja con nosotros</h1>
    </header>
    <main>
      <section>
        <div class="container">
          <h2 class="text-uppercase">Hoja de vida</h2>
          <form class="border border-1 rounded p-5 my-4">
            <table class="table table-borderless">
              <tbody>
                <tr>
                  <td>
                    <table
                      class="table table-borderless align-middle text-muted"
                    >
                      <tbody>
                        <tr>
                          <td>
                            <label for="names" class="form-label"
                              >Nombres<span>*</span></label
                            >
                          </td>
                          <td>
                            <input
                              type="text"
                              id="names"
                              class="form-control"
                              required
                            />
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <label for="document" class="form-label"
                              >C.I.<span>*</span></label
                            >
                          </td>
                          <td>
                            <input
                              type="text"
                              id="document"
                              class="form-control"
                              required
                            />
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <label for="civil-status" class="form-label"
                              >Estado Civil<span>*</span></label
                            >
                          </td>
                          <td>
                            <input
                              type="text"
                              id="civil-status"
                              class="form-control"
                              required
                            />
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <label for="birthdate" class="form-label"
                              >Fecha de Nacimiento<span>*</span></label
                            >
                          </td>
                          <td>
                            <input
                              type="date"
                              id="birthdate"
                              class="form-control"
                              required
                            />
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                  <td>
                    <table
                      class="table table-borderless align-middle text-muted"
                    >
                      <tbody>
                        <tr>
                          <td>
                            <label for="last-names" class="form-label"
                              >Apellidos<span>*</span></label
                            >
                          </td>
                          <td>
                            <input
                              type="text"
                              id="last-names"
                              class="form-control"
                              required
                            />
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <label for="conadis" class="form-label"
                              >Conadis</label
                            >
                          </td>
                          <td>
                            <input
                              type="text"
                              id="conadis"
                              class="form-control"
                            />
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <label for="nationality" class="form-label"
                              >Nacionalidad<span>*</span></label
                            >
                          </td>
                          <td>
                            <select
                              name="nationality"
                              id="nationality"
                              class="text-uppercase form-select"
                              required
                            >
                              <option value="afganistan" class="text-uppercase">
                                afganistán
                              </option>
                              <option value="albania" class="text-uppercase">
                                albania
                              </option>
                              <option value="alemania" class="text-uppercase">
                                alemania
                              </option>
                              <option value="andorra" class="text-uppercase">
                                andorra
                              </option>
                              <option value="angola" class="text-uppercase">
                                angola
                              </option>
                              <option
                                value="antigua y barbuda"
                                class="text-uppercase"
                              >
                                antigua y barbuda
                              </option>
                              <option
                                value="arabia saudita"
                                class="text-uppercase"
                              >
                                arabia saudita
                              </option>
                              <option value="argelia" class="text-uppercase">
                                argelia
                              </option>
                              <option value="argentina" class="text-uppercase">
                                argentina
                              </option>
                              <option value="armenia" class="text-uppercase">
                                armenia
                              </option>
                              <option value="australia" class="text-uppercase">
                                australia
                              </option>
                              <option value="austria" class="text-uppercase">
                                austria
                              </option>
                              <option value="azerbaiyán" class="text-uppercase">
                                azerbaiyán
                              </option>
                              <option value="bahamas" class="text-uppercase">
                                bahamas
                              </option>
                              <option value="bangladés" class="text-uppercase">
                                bangladés
                              </option>
                              <option value="barbados" class="text-uppercase">
                                barbados
                              </option>
                              <option value="baréin" class="text-uppercase">
                                baréin
                              </option>
                              <option value="bélgica" class="text-uppercase">
                                bélgica
                              </option>
                              <option value="belice" class="text-uppercase">
                                belice
                              </option>
                              <option value="benín" class="text-uppercase">
                                benín
                              </option>
                            </select>
                          </td>
                        </tr>
                        <tr>
                          <td>
                            <label for="province" class="form-label"
                              >Lugar de Residencia<span>*</span></label
                            >
                          </td>
                          <td>
                            <select
                              name="province"
                              id="province"
                              class="text-uppercase form-select"
                              required
                            >
                              <option value="default" class="text-uppercase">
                                provincia
                              </option>
                              <option value="azuay" class="text-uppercase">
                                azuay
                              </option>
                              <option value="bolivar" class="text-uppercase">
                                bolivar
                              </option>
                              <option value="cañar" class="text-uppercase">
                                cañar
                              </option>
                              <option value="carchi" class="text-uppercase">
                                carchi
                              </option>
                              <option value="chimborazo" class="text-uppercase">
                                chimborazo
                              </option>
                              <option value="cotopaxi" class="text-uppercase">
                                cotopaxi
                              </option>
                              <option value="el-oro" class="text-uppercase">
                                el oro
                              </option>
                              <option value="esmeraldas" class="text-uppercase">
                                esmeraldas
                              </option>
                              <option value="galápagos" class="text-uppercase">
                                galápagos
                              </option>
                              <option value="guayas" class="text-uppercase">
                                guayas
                              </option>
                              <option value="imbabura" class="text-uppercase">
                                imbabura
                              </option>
                              <option value="loja" class="text-uppercase">
                                loja
                              </option>
                              <option value="los-rios" class="text-uppercase">
                                los rios
                              </option>
                              <option value="manabi" class="text-uppercase">
                                manabí
                              </option>
                              <option value="pichincha" class="text-uppercase">
                                pichincha
                              </option>
                            </select>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </td>
                </tr>
              </tbody>
            </table>
            <hr />
            <table class="table table-borderless my-4 align-middle text-muted">
              <tbody>
                <tr>
                  <td>
                    <label for="email" class="form-label"
                      >Correo Electrónico<span>*</span></label
                    >
                  </td>
                  <td colspan="2">
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="cellphone" class="form-label"
                      >Teléfono Celular<span>*</span></label
                    >
                  </td>
                  <td>
                    <input
                      type="text"
                      id="cellphone"
                      class="form-control"
                      required
                    />
                  </td>
                  <td>
                    <label for="phone" class="form-label"
                      >Teléfono Fijo<span>*</span></label
                    >
                  </td>
                  <td>
                    <input
                      type="text"
                      id="phone"
                      class="form-control"
                      required
                    />
                  </td>
                </tr>
              </tbody>
            </table>
            <hr />
            <table class="table table-borderless my-4 align-middle text-muted">
              <tbody>
                <tr>
                  <td colspan="2">
                    <label for="biography" class="form-label"
                      >Biografía<span>*</span></label
                    >
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <textarea
                      name="biography"
                      id="biography"
                      class="form-control"
                      required
                    ></textarea>
                  </td>
                </tr>
                <tr>
                  <td>
                    <label for="preferences" class="form-label"
                      >Preferencias Salariales<span>*</span></label
                    >
                  </td>
                  <td>
                    <input
                      name="preferences"
                      id="preferences"
                      class="form-control"
                      required
                    />
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <label for="secondary-studies" class="form-label"
                      >Estudios Secundarios<span>*</span></label
                    >
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <textarea
                      name="secondary-studies"
                      id="secondary-studies"
                      class="form-control"
                      required
                    ></textarea>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <label for="university-studies" class="form-label"
                      >Estudios Universitarios<span>*</span></label
                    >
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <textarea
                      name="university-studies"
                      id="university-studies"
                      class="form-control"
                      required
                    ></textarea>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <label for="work-experience" class="form-label"
                      >Experiencia Laboral<span>*</span></label
                    >
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <textarea
                      name="work-experience"
                      id="work-experience"
                      class="form-control"
                      required
                    ></textarea>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <label for="knowledge" class="form-label"
                      >Conocimientos Adicionales<span>*</span></label
                    >
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <textarea
                      name="knowledge"
                      id="knowledge"
                      class="form-control"
                      required
                    ></textarea>
                  </td>
                </tr>
              </tbody>
            </table>
            <hr />
            <button type="submit" class="btn btn-primary ms-2">Enviar</button>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
